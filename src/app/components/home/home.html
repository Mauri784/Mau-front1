<div class="home-container" [ngClass]="'weather-' + currentWeatherState">
  <!-- Header con men√∫ hamburguesa -->
  <header class="header">
    <button class="menu-button" (click)="toggleMenu()">
      <span class="hamburger-icon">‚ò∞</span>
    </button>
    <h1 class="app-title">Weatheria</h1>
  </header>

  <!-- Men√∫ desplegable -->
  <div class="dev-menu" *ngIf="showMenu">
    <button (click)="goToLogin()" class="dev-menu-item">
      Iniciar sesi√≥n
    </button>
    <button (click)="goToMapa()" class="dev-menu-item">
      Ver Mapa
    </button>
  </div>

  <!-- Ubicaci√≥n -->
  <p class="location">{{ location }}</p>

  <!-- Card principal del clima -->
  <div class="main-weather-card">
    <div class="weather-info">
      <p class="date">{{ currentDate }}</p>
      <p class="temperature">{{ currentTemp }}</p>
    </div>
    <div class="weather-icon-large">
      <span class="icon-emoji">{{ mainIcon }}</span>
    </div>
  </div>

  <!-- Descripci√≥n del clima -->
  <div class="weather-description">
    <span class="description-icon">‚òÇÔ∏è</span>
    <p class="description-text">{{ currentDescription }}</p>
  </div>

  <!-- Pron√≥stico por d√≠as -->
<div class="hourly-forecast">
  <div 
    *ngFor="let day of hourlyForecast; let i = index" 
    class="hour-item"
    [class.highlighted]="i === 0">
    <p class="hour-time">{{ day.day }}</p>
    <span class="hour-icon">{{ day.icon }}</span>
    <p class="hour-temp">{{ day.temp }}</p>
  </div>
</div>


  <!-- Bot√≥n de reporte de inundaci√≥n -->
  <button class="report-button" (click)="goToMapa()">
    <span class="report-icon">üö®</span>
    <span class="report-text">Reportar inundaci√≥n y marcar ubicaci√≥n</span>
  </button>
</div>
