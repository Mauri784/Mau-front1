<div class="dashboard-container">
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">Dashboard</h1>
    <button class="menu-button" (click)="toggleMenu()">
      <span class="hamburger-icon">‚ò∞</span>
    </button>
  </header>

  <!-- Men√∫ desplegable (estilo igual al de Home) -->
  <div class="dev-menu" *ngIf="showMenu">
    <button (click)="goToDashboard()" class="dev-menu-item">
      Ver Dashboard
    </button>
    <button (click)="goToHistorial()" class="dev-menu-item">
      Ver Historial
    </button>
    <button (click)="logout()" class="dev-menu-item">
      Cerrar Sesi√≥n
    </button>
    
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Monitor Clim√°tico Section -->
    <section class="climate-monitor">
      <h2 class="section-title">Monitor Clim√°tico ‚òÅÔ∏è</h2>
      <p class="last-update">{{ lastUpdate }}</p>

      <!-- Weather Cards -->
      <div class="weather-cards">
        <div 
          *ngFor="let card of weatherCards" 
          class="weather-card"
          [style.border-left-color]="card.color">
          <div class="card-header">
            <span class="card-icon">{{ card.icon }}</span>
            <h3 class="card-title">{{ card.title }}</h3>
          </div>
          <div class="card-details">
            <p *ngFor="let detail of card.details" class="detail-text">
              {{ detail }}
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Datos Generales Section -->
    <section class="general-data-section">
      <h2 class="section-title-alt">Datos Generales üìã</h2>
      <div class="data-table">
        <div 
          *ngFor="let item of generalData; let i = index" 
          class="data-row"
          [class.blue-row]="i % 2 === 0">
          <span class="data-label">{{ item.label }}</span>
          <span class="data-value">{{ item.value }}</span>
        </div>
      </div>
    </section>
  </div>
</div>
